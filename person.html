<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
  constructor(firstName, lastName, age, gender, email) {
    this.firstName = firstName;
    this.lastName = lastName;
    this.age = age;
    this.gender = gender;
    this.email = email;
  }

  getFullName() {
    return `${this.firstName} ${this.lastName}`;
  }

  greet() {
    console.log(`Hello, my name is ${this.getFullName()} and I am ${this.age} years old.`);
  }
}

const person1 = new Person("John", "Doe", 30, "Male", "john@example.com");
const person2 = new Person("Jane", "Smith", 25, "Female", "jane@example.com");

person1.greet(); 
person2.greet();
</script>
</body>
</html>
